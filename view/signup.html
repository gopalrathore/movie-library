
<div class="container" style="margin-top:30px">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">Movie Library</h1><hr />
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Sign in <small>(All field mandatory)</small></strong></h3>
      </div>
      <div class="panel-body">
        <form name="registerform" role="form" novalidate>
          <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4">
              <div class="form-group">
                <input ng-required="true" type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" ng-model="register.fname">
              </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4">
              <div class="form-group">
                <input ng-required="true" type="text" name="last_name" id="last_name" class="form-control " placeholder="Last Name" ng-model="register.lname">
              </div>
            </div>
            <div ng-show="registerform.first_name.$touched && registerform.first_name.$invalid">
              <small style="color:red; display:block;">Enter a valid Fist Name</small>
            </div>
            <div ng-show="registerform.last_name.$touched && registerform.last_name.$invalid">
              <small style="color:red; display:block;">Enter a valid Last Name</small>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="form-group">
                <input ng-required="true" type="email" name="email" id="email" class="form-control " placeholder="Email Address" ng-model="register.email">
                <div ng-show="registerform.email.$touched && registerform.email.$invalid">
                  <small style="color:red; display:block;">Enter a valid Email</small>
                </div>
              </div>
              <div class="form-group">
                <label for="DOB" >DOB </label><input ng-required="true" type="date" id="date" name="date" ng-model="register.date">
                <div ng-show="registerform.date.$touched && registerform.date.$invalid">
                  <small style="color:red; display:block;">Enter a valid DOB</small>
                </div>
              </div>
              <div class="form-group">
                <label  for="M_watched">Movies watched: </label>
                <input type="text" id="watchvalue" value="" placeholder="Use Slider">
                <input ng-required="true" type="range" min="500" max="1200" step="10" value="500" name="rangeInput"  onchange="updatewatchvalue(this.value);" ng-model="register.watchvalue">
              </div>
              <div class="form-group">
                <input ng-required="true" type="password" name="password" id="password" class="form-control " placeholder="Password(minimum 6 letter)" ng-model="register.password" ng-minlength="6" ng-maxlength="25">
                <div ng-show="registerform.password.$touched && registerform.password.$invalid">
                  <small style="color:red; display:block;">Enter a valid Password</small>
                </div>
              </div>
            </div>
          </div>
          <button ng-click="submit(register)" type="submit" class="btn btn-success" ng-disabled="registerform.$invalid">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
